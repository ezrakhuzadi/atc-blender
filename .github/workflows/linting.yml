name: Linting
on: [push, pull_request]
jobs:
  repo_hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fail on tracked Redis dump artifacts
        run: |
          set -euo pipefail
          dumps="$(git ls-files '*.rdb' || true)"
          if [ -n "${dumps}" ]; then
            echo "Tracked .rdb dumps are not allowed:"
            echo "${dumps}"
            exit 1
          fi
      - name: Ensure production compose is production-safe
        run: |
          set -euo pipefail
          if grep -n -- '--reload' docker-compose.yml; then
            echo "docker-compose.yml must not use --reload"
            exit 1
          fi
          if grep -nF -- '/entrypoint.sh' docker-compose.yml; then
            echo "docker-compose.yml must use entrypoint-prod.sh (not entrypoint.sh)"
            exit 1
          fi
          if grep -nF -- '.:/app' docker-compose.yml; then
            echo "docker-compose.yml must not bind-mount the source tree"
            exit 1
          fi

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v1
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: codespell-project/actions-codespell@v2
        with:
          ignore_words_file: .codespellignore
          exclude_file: "**/redis.conf"
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --dev
      - name: Analysing the code with pylint
        run: |
          uv run pylint $(git ls-files '*.py')
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync --dev
      - name: run unit tests
        run: |
          uv run python -m unittest discover -s tests -p "test_*.py"
