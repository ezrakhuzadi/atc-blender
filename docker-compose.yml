# docker-compose.yml for Flight Blender
services:
  redis-blender:
    platform: linux/amd64
    command: ["redis-server", "/redis.conf", "--requirepass", "$REDIS_PASSWORD"]
    image: "valkey/valkey@sha256:546304417feac0874c3dd576e0952c6bb8f06bb4093ea0c9ca303c73cf458f63"
    expose:
      - "6379"
    volumes:
      - ./config/redis.conf:/redis.conf
    container_name: "redis-blender"
    env_file:
      - ".env"
    networks:
      - interop_ecosystem_network
  db-blender:
    platform: linux/amd64
    container_name: "db-blender"
    image: "postgres@sha256:7352e0c4d62bbac8aa69d95e40220a60967c4a19f9c4f65b4d118175f7ce9e3b"
    expose:
      - "5432"
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ".env"
    networks:
      - interop_ecosystem_network

  flight-blender:
    platform: linux/amd64
    container_name: "flight-blender"
    env_file:
      - ".env"
    build: .
    image: openutm/flight-blender
    command: ./entrypoints/with-database/entrypoint-prod.sh
    ports:
      - "8000:8000"
    expose:
      - "8000"
    depends_on:
      - redis-blender
      - db-blender
    networks:
      - interop_ecosystem_network


  flight-blender-celery:
    platform: linux/amd64
    container_name: worker
    image: openutm/flight-blender
    build:
      context: "."
    env_file:
      - ".env"
    command: ./entrypoints/with-database/entrypoint-celery.sh
    depends_on:
      - redis-blender
    networks:
      - interop_ecosystem_network

